<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vacation Countdown Timer</title>
</head>

<body>
    <div class="start-container">
        <button id="playButton">Unwrap</button>
    </div>

    <div class="content-container">
        <div class="slideshow">
            <img class="images" src="./sdc-front-entrance-wreath.jpg" alt="Silver Dollar City">
            <img class="images" src="./room.webp" alt="Chateau on the Lake">
            <img class="images" src="./sdc-lights-1.jpg" alt="Silver Dollar City">
            <img class="images" src="./tt-sign.jpg" alt="Silver Dollar City">
            <img class="images" src="./hotel.jpg" alt="Chateau on the Lake">
        </div>


        <div class="info-container">
            <p>Pack your bags for a day at...</p>
            <h1>Silver Dollar City</h1>
            <img class="thumbnail" src="./sdc-front-entrance-wreath.jpg" alt="Silver Dollar City">
            <h2><i>An Old Time Christmas</i></h2>
            <h2>1:00 PM - 9:00 PM</h2>
            <h2>December 27, 2023</h2>
            <div id="countdown"></div>
            <br>
            <h1>Merry Christmas!</h1>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
