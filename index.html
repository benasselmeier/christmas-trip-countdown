<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vacation Countdown Timer</title>
</head>
<body>
    <div class="start-container">
        <button id="playButton">Play</button>
    </div>

    <div class="content-container">

        <div class="info-container">

        </div>
        <div class="slideshow">
            <img class="images" src="./sdc-front-entrance-wreath.jpg" alt="Silver Dollar City">
            <img class="images" src="./room.webp" alt="Chateau on the Lake">
            <img class="images" src="./sdc-lights-1.jpg" alt="Silver Dollar City">
            <img class="images" src="./tt-sign.jpg" alt="Silver Dollar City">
            <img class="images" src="./hotel.jpg" alt="Chateau on the Lake"> 
        </div>


        <div class="info-container">            
            <h1>Silver Dollar City</h1>
            <h3>December 27, 2023</h3>
            <div id="countdown"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
